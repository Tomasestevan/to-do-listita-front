<html>

<head>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../../Styles.css" />
</head>

<body>
  <h1 class="title">To Do List
  </h1>
  <div class="container">
    <div class="row">
      <div class="col" id="requestedColum">
        <span class="sub" id="tituloDeR">Requested</span>
        <div id="contenedorButton"> <button type="button" class="btn btn-outline-dark" onclick="agregarCard()">+</button> </div>

        <span class="sub" id="tituloDeI">In Progress</span>
      </div>
      <div class="col" id="doneColum">
        <span class="sub" id="tituloDeD">Done</span>
      </div>
    </div>
  </div>
  <script src="./home.js"></script>

</html>
